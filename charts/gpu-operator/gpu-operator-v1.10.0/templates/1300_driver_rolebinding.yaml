{{- if .Values.driver.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nvidia-driver
  namespace: {{.Values.specialresource.spec.namespace}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: nvidia-driver
subjects:
- kind: ServiceAccount
  name: nvidia-driver
  namespace: {{.Values.specialresource.spec.namespace}}
{{- end }}
