{{- if .Values.migManager.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nvidia-mig-manager
  namespace: {{.Values.specialresource.spec.namespace}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: nvidia-mig-manager
subjects:
- kind: ServiceAccount
  name: nvidia-mig-manager
  namespace: {{.Values.specialresource.spec.namespace}}
{{- end }}
