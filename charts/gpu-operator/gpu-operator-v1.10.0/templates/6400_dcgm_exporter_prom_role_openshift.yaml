{{- if .Values.dcgmExporter.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prometheus-k8s
  namespace: {{.Values.specialresource.spec.namespace}}
  labels:
    app: nvidia-dcgm-exporter
rules:
- apiGroups:
  - ""
  resources:
  - services
  - endpoints
  - pods
  verbs:
  - get
  - list
  - watch
{{- end }}
