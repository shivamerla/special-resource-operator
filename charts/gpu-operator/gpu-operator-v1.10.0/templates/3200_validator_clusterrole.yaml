apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nvidia-operator-validator
rules:
- apiGroups:
  - security.openshift.io
  resources:
  - securitycontextconstraints
  verbs:
  - use
  resourceNames:
  - privileged
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - 'update'
  - 'patch'
  - 'get'
  - 'list'
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - 'create'
  - 'delete'
  - 'update'
  - 'patch'
  - 'get'
  - 'list'
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  verbs:
  - 'create'
  - 'delete'
  - 'update'
  - 'patch'
  - 'get'
  - 'list'
- apiGroups:
  - policy
  resources:
  - podsecuritypolicies
  verbs:
  - use
  resourceNames:
  - gpu-operator-privileged
- apiGroups:
  - sro.openshift.io
  resources:
  - specialresources/finalizers
  verbs:
  - update
  - patch
  - get
